<!DOCTYPE html>
<html lang="{{ site.lang | default: 'fr-FR' }}">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
</head>
<body>
  <header>
    <nav>
      <ul>
        {% for item in site.navigation_header %}
          <li><a href="{{ item.url }}" class="{% if page.url == item.url %}active{% endif %}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
    {% if page.feature_image %}
    <div class="feature-img" style="background-image: url('{{ page.feature_image }}');"></div>
    {% endif %}
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}</p>
  </footer>
</body>
</html>
